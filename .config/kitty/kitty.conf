# DESKTOP ENVIRONMENT CONFIGS
#linux_display_server wayland
#wayland_titlebar_color background
#hide_window_decorations yes
#window_padding_width 3
#tab_bar_style powerline
#tab_title_template "{index}"

font_family JetBrainsMono Nerd Font Mono
font_size 11.0

# Background blur
background_blur 20
background_opacity 0.9

# Include theme colors
include ../themes/current/theme/kitty.conf

disable_ligatures always

# Enable splits layout (required for vsplit/hsplit to work)
enabled_layouts splits,stack

# Tab bar styling (TokyoNight to match tmux)
tab_bar_edge top
tab_bar_style powerline
tab_powerline_style angled
tab_bar_min_tabs 2

tab_bar_background #16161e
active_tab_foreground #16161e
active_tab_background #7aa2f7
active_tab_font_style bold
inactive_tab_foreground #a9b1d6
inactive_tab_background #16161e
inactive_tab_font_style normal

tab_bar_margin_width 0.0
tab_bar_margin_height 0.0 0.0
tab_title_template " {index}  {title} "
active_tab_title_template " {index}  {title} "

map shift+enter send_text all \e\r

# Splits
map alt+| launch --location=vsplit --cwd=current
map alt+- launch --location=hsplit --cwd=current

# Navigate panes (vim style)
map alt+h neighboring_window left
map alt+j neighboring_window down
map alt+k neighboring_window up
map alt+l neighboring_window right

# Close pane
map alt+w close_window

# Tabs
map alt+t new_tab_with_cwd
map alt+s select_tab
map alt+1 goto_tab 1
map alt+2 goto_tab 2
map alt+3 goto_tab 3
map alt+4 goto_tab 4
map alt+5 goto_tab 5
map alt+6 goto_tab 6
map alt+7 goto_tab 7
map alt+8 goto_tab 8
map alt+9 goto_tab 9
map alt+0 goto_tab 10

# Move tabs
map alt+[ move_tab_backward
map alt+] move_tab_forward

# Zoom toggle
map alt+z toggle_layout stack

# Resize panes
map alt+shift+h resize_window narrower 5
map alt+shift+j resize_window shorter 5
map alt+shift+k resize_window taller 5
map alt+shift+l resize_window wider 5

