# Import theme colors from current theme
source = /home/zerbi/dotfiles/.config/themes/current/theme/hyprland.conf

cursor {
    no_hardware_cursors = true
}

################
### MONITORS ###
################

# External monitor configuration
monitor=HDMI-A-1,1920x1080@74.97,0x0,1
# Disable laptop screen when external monitor is connected
#monitor=eDP-1,1920x1080@144,0x0,1
monitor=eDP-1,disable

###################
### MY PROGRAMS ###
###################

$terminal = uwsm app -- kitty
$fileManager = uwsm app -- nautilus
$menu = uwsm app -- rofi -show drun
$browser = uwsm app -- flatpak run app.zen_browser.zen

#################
### AUTOSTART ###
#################

exec-once = uwsm app -s s -- waybar
exec-once = uwsm app -s s -- mako
exec-once = uwsm app -s b -- hyprpaper
exec-once = uwsm app -s b -- swayosd-server
exec-once = uwsm app -s b -- hyprsunset
exec-once = $browser
exec-once = uwsm app -- discord

layerrule = noanim, waybar

#############################
### ENVIRONMENT VARIABLES ###
#############################

env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24

# Nvidia things
env = LIBVA_DRIVER_NAME,nvidia
env = GBM_BACKEND,nvidia-drm
env = __GLX_VENDOR_LIBRARY_NAME,nvidia

#####################
### LOOK AND FEEL ###
#####################

# Refer to https://wiki.hyprland.org/Configuring/Variables/
# https://wiki.hyprland.org/Configuring/Variables/#general
general {
    gaps_in = 5
    gaps_out = 20

    border_size = 2

    # https://wiki.hyprland.org/Configuring/Variables/#variable-types for info about colors
    # Border colors are defined in theme files
    # col.active_border = $primary $secondary 45deg
    # col.inactive_border = $outline

    # Set to true enable resizing windows by clicking and dragging on borders and gaps
    resize_on_border = false

    # Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
    allow_tearing = false

    layout = dwindle
}


# https://wiki.hyprland.org/Configuring/Variables/#decoration
decoration {
    rounding = 0

    # Change transparency of focused and unfocused windows
    active_opacity = 1.0
    inactive_opacity = 1.0

    shadow {
        enabled = true
        range = 2
        render_power = 3
        color = rgba(1a1a1aee)
    }

    # https://wiki.hyprland.org/Configuring/Variables/#blur
    blur {
        enabled = true
        size = 3
        passes = 1

        vibrancy = 0.1696
    }
}

# https://wiki.hyprland.org/Configuring/Variables/#animations
animations {
    enabled = yes, please :)

    # Default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = easeOutQuint,0.23,1,0.32,1
    bezier = easeInOutCubic,0.65,0.05,0.36,1
    bezier = linear,0,0,1,1
    bezier = almostLinear,0.5,0.5,0.75,1.0
    bezier = quick,0.15,0,0.1,1

    animation = global, 1, 10, default
    animation = border, 1, 5.39, easeOutQuint
    animation = windows, 1, 4.79, easeOutQuint
    animation = windowsIn, 1, 4.1, easeOutQuint, popin 87%
    animation = windowsOut, 1, 1.49, linear, popin 87%
    animation = fadeIn, 1, 1.73, almostLinear
    animation = fadeOut, 1, 1.46, almostLinear
    animation = fade, 1, 3.03, quick
    animation = layers, 1, 3.81, easeOutQuint
    animation = layersIn, 1, 4, easeOutQuint, fade
    animation = layersOut, 1, 1.5, linear, fade
    animation = fadeLayersIn, 1, 1.79, almostLinear
    animation = fadeLayersOut, 1, 1.39, almostLinear
    animation = workspaces, 0, 0, ease
}


# See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
dwindle {
    pseudotile = true # Master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = true # You probably want this
    force_split = 2 # Always split on the right
}

# See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
master {
    new_status = master
}

# https://wiki.hyprland.org/Configuring/Variables/#misc
misc {
    force_default_wallpaper = 0 # Set to 0 or 1 to disable the anime mascot wallpapers
    disable_hyprland_logo = true # If true disables the random hyprland logo / anime girl background. :(
    disable_splash_rendering = true
    focus_on_activate = true
}

# https://wiki.hypr.land/Configuring/Variables/#cursor
cursor {
    hide_on_key_press = true
}


#############
### INPUT ###
#############

# https://wiki.hyprland.org/Configuring/Variables/#input
input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.

    touchpad {
        natural_scroll = false
    }
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#per-device-input-configs for more
device {
    name = epic-mouse-v1
    sensitivity = -0.5
}

###################
### KEYBINDINGS ###
###################

# See https://wiki.hyprland.org/Configuring/Keywords/
$mainMod = SUPER # Sets "Windows" key as main modifier

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, Q, exec, $terminal
bind = $mainMod, C, killactive,
#bind = $mainMod SHIFT, M, exit,
bind = $mainMod, E, exec, $fileManager
#bind = $mainMod, V, togglefloating,
bind = $mainMod SHIFT, F, fullscreen, # toggle fullscreen
bind = $mainMod, R, exec, $menu
bind = $mainMod ALT, space, exec, ~/.config/rofi/theme_menu.sh
bind = $mainMod ALT, B, exec, ~/.config/scripts/wallpaper-cycle.sh
bind = $mainMod, J, togglesplit, # dwindle
bind = $mainMod SHIFT, P, exec, /home/zerbi/dotfiles/.config/rofi/power_menu.sh
bind = $mainMod, N, exec, ~/.config/scripts/notification-toggle.sh
bind = $mainMod, S, exec, ~/.config/hypr/spotify_toggle.sh
bind = $mainMod, V, exec, uwsm app -- code

bind = $mainMod SHIFT, R, exec, hyprctl reload && notify-send "Hyprland" "Configuration reloaded"
bind = $mainMod SHIFT, B, exec, killall waybar; waybar & notify-send "Waybar" "Restarted"

# Monitor switching
bind = $mainMod, M, exec, ~/.config/rofi/monitor_menu.sh

# Move focus with mainMod + arrow keys
bind = $mainMod, h, movefocus, l
bind = $mainMod, l, movefocus, r
bind = $mainMod, k, movefocus, u
bind = $mainMod, j, movefocus, d

# Move windows between monitors
bind = $mainMod SHIFT, h, movewindow, mon:l
bind = $mainMod SHIFT, l, movewindow, mon:r

# Alt+Tab window cycling
bind = ALT, Tab, cyclenext
bind = ALT SHIFT, Tab, cyclenext, prev

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Gaming workspace toggle
bind = $mainMod, G, exec, ~/.config/hypr/gaming_toggle.sh

# Screenshots
bind = , PRINT, exec, hyprshot -m output -m active --clipboard-only
bind = shift, PRINT, exec, hyprshot -m region -z --clipboard-only

# Move/resize windows with mainMod + middle/right mouse dragging
bindm = $mainMod, mouse:274, movewindow
#bindm = $mainMod, mouse:273, resizewindow

# SwayOSD multimedia controls with on-screen display
$osdclient = swayosd-client --monitor "$(hyprctl monitors -j | jq -r '.[] | select(.focused == true).name')"

# Volume controls with SwayOSD
bindel = ,XF86AudioRaiseVolume, exec, $osdclient --output-volume raise
bindel = ,XF86AudioLowerVolume, exec, $osdclient --output-volume lower
bindel = ,XF86AudioMute, exec, $osdclient --output-volume mute-toggle
bindel = ,XF86AudioMicMute, exec, $osdclient --input-volume mute-toggle
# Global microphone mute toggle
bind = $mainMod, grave, exec, ~/.config/scripts/toggle_mic.sh

# Brightness controls with SwayOSD
bindel = ,XF86MonBrightnessUp, exec, $osdclient --brightness raise
bindel = ,XF86MonBrightnessDown, exec, $osdclient --brightness lower

# Precise 1% adjustments with Alt modifier
bindel = ALT, XF86AudioRaiseVolume, exec, $osdclient --output-volume +1
bindel = ALT, XF86AudioLowerVolume, exec, $osdclient --output-volume -1
bindel = ALT, XF86MonBrightnessUp, exec, $osdclient --brightness +1
bindel = ALT, XF86MonBrightnessDown, exec, $osdclient --brightness -1

# Requires playerctl
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous

bind = $mainMod, F1, exec, hyprctl hyprsunset temperature 3000      # Warm mode
bind = $mainMod, F2, exec, hyprctl hyprsunset identity && hyprctl hyprsunset gamma 100    # Reset all to normal
bind = $mainMod, F3, exec, hyprctl hyprsunset gamma 70              # Dim mode (70% brightness)

##############################
### WINDOWS AND WORKSPACES ###
##############################

# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
# See https://wiki.hyprland.org/Configuring/Workspace-Rules/ for workspace rules

# Gaming window rules
windowrule = workspace 10 silent, class:^(steam)$
windowrule = workspace 10 silent, class:^(lutris)$
windowrule = workspace 10 silent, class:^(heroic)$
windowrule = workspace 10 silent, class:^(bottles)$
windowrule = workspace 10 silent, class:^(steam_app_).*

# Battle.net launcher should float (not fullscreen)
windowrulev2 = float, class:^(steam_app_0)$, title:^(Battle\.net)$
windowrulev2 = suppressevent fullscreen, class:^(steam_app_0)$, title:^(Battle\.net)$

# Battle.net games should be fullscreen
windowrulev2 = fullscreen, class:^(steam_app_0)$, title:^(World of Warcraft)$
windowrulev2 = fullscreen, class:^(steam_app_0)$, title:^(Diablo).*$
windowrulev2 = fullscreen, class:^(steam_app_0)$, title:^(Overwatch).*$
windowrulev2 = fullscreen, class:^(steam_app_0)$, title:^(Hearthstone).*$

# All other Steam games fullscreen
windowrulev2 = fullscreen, class:^(steam_app_).*$, title:^(?!Battle\.net).*$

# Game launcher popups should float
windowrule = float, class:^(steam)$, title:^(Friends List)$
windowrule = float, class:^(steam)$, title:^(Steam Settings)$

# Ignore maximize requests from apps. You'll probably like this.
#windowrule = suppressevent maximize, class:.*

# Smart gaps/borders - remove when only 1 tiled window
#workspace = w[t1], gapsout:0
#workspace = w[t1], border:0

# Workspace assignments
windowrule = workspace 1 silent, class:^(zen)$
windowrule = workspace 2 silent, class:^(discord)$
windowrule = workspace 9 silent, class:^(Spotify)$

# Fix some dragging issues with XWayland
windowrule = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0
