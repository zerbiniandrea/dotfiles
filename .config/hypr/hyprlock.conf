# Import theme colors
source = ~/.config/themes/current/theme/hyprlock.conf

# GENERAL
general {
    hide_cursor = true
}

# BACKGROUND - use current wallpaper with blur
background {
    monitor =
    path = ~/.config/themes/current/wallpaper
    blur_passes = 3
    blur_size = 4
    contrast = 0.8916
    brightness = 0.8
    vibrancy = 0.1696
    vibrancy_darkness = 0.0
}

# TIME - HOURS
label {
    monitor =
    text = cmd[update:1000] echo "$(date +"%H")"
    color = $font_color
    font_size = 150
    font_family = JetBrains Mono Nerd Font Mono ExtraBold
    position = 0, 100
    halign = center
    valign = center
}

# TIME - MINUTES
label {
    monitor =
    text = cmd[update:1000] echo "$(date +"%M")"
    color = $bright_cyan
    font_size = 150
    font_family = JetBrains Mono Nerd Font Mono ExtraBold
    position = 0, -100
    halign = center
    valign = center
}

# DATE
label {
    monitor =
    text = cmd[update:10000] echo "$(date +"%A, %B %d")"
    color = $font_color
    font_size = 20
    font_family = JetBrains Mono Nerd Font Mono
    position = 0, -250
    halign = center
    valign = center
}

# INPUT FIELD
input-field {
    monitor =
    size = 300, 50
    outline_thickness = 3
    dots_size = 0.2
    dots_spacing = 0.35
    dots_center = true
    outer_color = $bright_cyan
    inner_color = $inner_color
    font_color = $font_color
    fade_on_empty = false
    placeholder_text = <i>Enter Password</i>
    hide_input = false
    rounding = 10
    position = 0, -350
    halign = center
    valign = center
}
